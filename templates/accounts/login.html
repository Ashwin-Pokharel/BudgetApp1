{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport " content = "width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Oswald:500&display=swap" rel="stylesheet">
    <link href="{% static "/accounts/styles.css" %}", rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>
<body>
    \ <div class="container h-100">
    <div class = "row justify-content-center align-items-center">
        <img src="{% static "accounts/recent_logo.png"%}" style="width: 300px;height: 300px">
        <div class = "col-md-11 h-75" >
            <form method="post" class = empty-form>
                {% csrf_token %}
                {{  form.as_p }}
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>
    {% if success == 'false' %}
        <div class="alert alert-danger">
            <strong>Danger!</strong> Password or Email was wrong.
        </div>
    {% endif %}
</body>
</html>
